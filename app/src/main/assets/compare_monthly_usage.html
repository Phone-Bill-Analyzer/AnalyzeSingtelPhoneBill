<html>
	<head>

		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
    
			google.load('visualization', '1.1', {'packages':['bar']});

			google.setOnLoadCallback(drawCharts);

			function drawCharts() {
			
				drawBarChart();
			}
			
			function drawBarChart() {
			
				var data = new google.visualization.DataTable();
	            data.addColumn('string', 'Date');
	            data.addColumn('number', 'inamt');
	            data.addColumn('number', 'outamt');

				var jsonData = JSON.parse(App.compareMonthlyUsage());
				
				for(var i=0; i< jsonData.length; i++){
					var inamt = Math.round(jsonData[i].inamt * 100) / 100;
					var outamt = Math.round(jsonData[i].outamt * 100) / 100;
					data.addRow([jsonData[i].date,inamt,outamt]);
				}
								
				var options = {
				    chart: {    title: 'Monthly Comparision'    },
                    bars: 'horizontal'
                };

				var chart = new google.charts.Bar(document.getElementById('bar_chart'));
				chart.draw(data, options);
			}
			
		</script>
	
	</head>

	<body>
	
		<div id="bar_chart" style="width:100%; height:100%"></div>

	</body>
	
</html>
